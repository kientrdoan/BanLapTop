{% extends "base.html" %}
{% load static %}


{% block title %}Đăng nhập{% endblock title %}

{% block content %}
<div class="log-form-control">
    <form action="" method="post" class="log-form">
        {% csrf_token %}
        <div class="mb-10">
            <img src="{% static "img/logo.svg" %}" alt="Logo" class="w-20 mx-auto">
            <h1 class="text-4xl text-center font-serif font-semibold">ADMINISTRATOR</h1>
        </div>

        <div class="my-5 space-y-7">
            <div class="log-input-group">
                <i class="fa-solid fa-user log-input-icon"></i>
                {{ form.username }}
            </div>
    
            <div class="log-input-group">
                <i class="fa-solid fa-lock log-input-icon"></i>
                {{ form.password }}
            </div>
        </div>

        <button type="submit" class="log-button">SIGN IN</button>
    </form>
</div>
{% endblock content %}
