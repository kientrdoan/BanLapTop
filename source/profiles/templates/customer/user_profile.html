{% load static %}


<!-- Form -->
<div class="flex">
    <!-- Information -->
    <form action="{% url "update-profile" %}" method="post" class="w-3/5 mx-4 py-3 flex flex-col gap-5">
        {% csrf_token %}
        <input type="hidden" name="choice" value={{ choice }}>
        
        <div class="flex justify-between">
            <div>
                <label for="id_last_name">Họ </label>
                {{ form.last_name }}
            </div>
            <div>
                <label for="id_first_name">Tên </label>
                {{ form.first_name }}
            </div>
        </div>
        <div class="flex">
            <label for="id_gender">Giới tính </label>
            {{ form.gender }}
        </div>
        <div>
            <label for="id_birthdate">Ngày sinh </label>
            {{ form.birthdate }}
        </div>
        <div>
            <label for="id_birthdate">Email </label>
            <input type="email" value="{{ request.user.email }}" class="w-1/2 ml-14 p-2 outline-none rounded-lg bg-gray-200" readonly>
        </div>
        <button type="submit" class="w-1/4 mx-auto mt-5 p-2 rounded-lg bg-sky-300 text-white hover:shadow-lg">
            <i class="fa-solid fa-cloud-arrow-up"></i> Lưu
        </button>
    </form>
    <!-- Avatar -->
    <div class="w-2/5 self-center">
        <img src="{% static "img/avatar.svg" %}" class="w-48 mx-auto">
    </div>
</div>
