<!-- ALERT MESSAGE BOX -->
<div class="{% if not status %}hidden{% endif %} fixed w-1/3 p-5 right-0 top-5 border-l-8 font-main text-white {% if status == 'SUCCESS' %}border-green-700 bg-green-400{% else %}border-red-700 bg-red-400{% endif %}" role="alert">
    <p class="font-bold flex items-center gap-3">
        <span class="text-2xl">
            {% if status == 'SUCCESS' %}<i class="fa-solid fa-circle-check"></i>{% else %}<i class="fa-solid fa-triangle-exclamation"></i>{% endif %}
        </span>
        <span>{{ title }}</span>
    </p>
    <p>{{ content }}</p>
</div>

<!-- ALERT SCRIPT -->
{% if status %}
    <script>
        alert_message = document.querySelector('div[role="alert"]')

        let opacity = 1;
        let alert_interval = setInterval(function () {
            if (opacity > 0) {
                alert_message.style.opacity = opacity;
                opacity -= 0.1;
            } else {
                alert_message.style.display = "none";
                clearInterval(alert_interval);
            }
        }, 200)
    </script>
{% endif %}
